// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    //General
    ext.kotlinVersion = '1.3.11'
    ext.appCompat = '1.1.0-alpha01'
    ext.constraitLayout = '2.0.0-alpha2'
    ext.buildGradle = '3.2.1'
    ext.canarinho = '2.0.1'

    //Koin
    ext.koinVersion = '1.0.2'

    //Retrofit
    ext.retrofitVersion = '2.3.0'
    ext.retrofitLogging =  '3.9.0'
    ext.retrofitAdapterRxJava = '2.3.0'

    //Observable
    ext.rxAndroid = "2.1.0"
    ext.rxJava = "2.2.4"

    //Android Architecture
    ext.lifecycle = '2.0.0'

    //Test
    ext.junit = '4.12'
    ext.runner = '1.1.1-beta01'
    ext.expresso = '3.1.1-beta01'
    ext.junit5Dependency = '1.3.1.1'
    ext.junit5 = '5.3.1'
    ext.androidxTest = '1.1.1'
    ext.androidxTestExt = '1.1.0'

    //Android Material
    ext.androidMaterial = '1.0.0'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$buildGradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$junit5Dependency"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}